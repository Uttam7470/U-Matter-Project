    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-FN6+TXyopkAv1MU7tkjcgiaE0MQD9vfuTx0FH/rkt+q4Q+bCX8c+X+vCwlXlCi+wN3aWwXZRjALdkJzFd3zZDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const videos = document.querySelectorAll(".video-container-sunset");
        const videoAudios = document.querySelectorAll(".video-audio");
        const exitVideos = document.querySelectorAll(".exit-video");
        const playIcons = document.querySelectorAll(".play-video-icon");
        const pauseIcons = document.querySelectorAll(".pause-video-icon");
        const controlsList = document.querySelectorAll(".controls");
        const progresses = document.querySelectorAll(".progress");
        const progressBars = document.querySelectorAll(".progress-bar");
        const volumeRanges = document.querySelectorAll("input[type='range']");
        const fullscreenButtons = document.querySelectorAll(".fullscreen-button");

        function toggleVideo(index) {
    const sunsetContent = document.querySelectorAll(".sunset-content")[index];
    const video = videos[index];
    const videoAudio = videoAudios[index];

    sunsetContent.classList.toggle("active-show");

    if (video.paused) {
        video.play();
        videoAudio.play(); 
        playIcons[index].style.display = "none";
        pauseIcons[index].style.display = "inline-block";
        controlsList[index].classList.add("show-controls");
    } else {
        video.pause();
        videoAudio.pause(); 
        playIcons[index].style.display = "inline-block";
        pauseIcons[index].style.display = "none";
        controlsList[index].classList.remove("show-controls");
    }
}

        function updateProgress(index) {
            const progressValue = (videos[index].currentTime / videos[index].duration) * 100;
            progresses[index].style.width = progressValue + "%";
        }

        function setProgress(index, e) {
            const newTime = (e.offsetX / progressBars[index].offsetWidth) * videos[index].duration;
            videos[index].currentTime = newTime;
        }

        function adjustVolume(index) {
            videos[index].volume = volumeRanges[index].value;
            videoAudios[index].volume = volumeRanges[index].value;
        }

        function toggleFullscreen(index) {
            if (!document.fullscreenElement) {
                videos[index].requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function closeVideo(index) {
            const sunsetContent = document.querySelectorAll(".sunset-content")[index];
            sunsetContent.classList.remove("active-show");
            videos[index].pause();
            videos[index].currentTime = 0;
            videoAudios[index].pause();
            controlsList[index].classList.remove("show-controls");
            playIcons[index].style.display = "inline-block";
            pauseIcons[index].style.display = "none";
        }

        playIcons.forEach((icon, index) => {
            icon.addEventListener("click", () => toggleVideo(index));
        });

        pauseIcons.forEach((icon, index) => {
            icon.addEventListener("click", () => toggleVideo(index));
        });

        exitVideos.forEach((exitVideo, index) => {
            exitVideo.addEventListener("click", () => closeVideo(index));
        });

        videos.forEach((video, index) => {
            video.addEventListener("timeupdate", () => updateProgress(index));
        });

        progressBars.forEach((progressBar, index) => {
            progressBar.addEventListener("click", (e) => setProgress(index, e));
        });

        volumeRanges.forEach((volumeRange, index) => {
            volumeRange.addEventListener("input", () => adjustVolume(index));
        });

        fullscreenButtons.forEach((fullscreenButton, index) => {
            fullscreenButton.addEventListener("click", () => toggleFullscreen(index));
        });


        videos.forEach((video, index) => {
    video.addEventListener("play", function() {
        videoAudios[index].play();
    });
});

videos.forEach((video, index) => {
    video.addEventListener("pause", function() {
        videoAudios[index].pause();
    });
});
