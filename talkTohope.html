<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-image: url(images/bg-6.jpg);

        background-repeat: no-repeat;
        background-size: cover;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      #nav {
        padding-top: 10px;
        background-color: rgba(2, 79, 85, 0.279);
        background: transparent;
        border-top-right-radius: 20px;
        border-top-left-radius: 20px;
        display: flex;
        justify-content: space-around;
        backdrop-filter: blur(5px);
        border-bottom: 2px solid #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      ul {
        display: flex;
        justify-content: space-evenly;
        gap: 25px;
        list-style: none;
      }

      ul li a {
        /* color: #fff; */
        color: black;
        /* color: rgb(98, 95, 95); */
        text-decoration: none;
      }
      h1 {
        text-align: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 700;
        margin: 30px;
      }

      #chat-container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #chat {
        margin-bottom: 10px;
      }

      .chat-bubble {
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
      }

      .user {
        background-color: #f0f0f0c8;
        text-align: right;
      }

      .bot {
        background-color: #e0e0e0d4;
        text-align: left;
      }

      input[type="text"] {
        width: 300px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px;
        font-size: 16px;
      }

      button {
        width: 70px;
        padding: 10px;
        border: none;
        border-radius: 0 5px 5px 0;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
    <title>Simple Chatbot</title>
  </head>
  <body>
    <div id="nav">
      <img src="images/logo (1).svg" alt="" />
      <ul>
        <li>
          <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
        </li>
        <li>
          <a href="music.html"><i class="fa-solid fa-music"></i> Music</a>
        </li>
        <li>
          <a href="scene.html"
            ><i class="fa-solid fa-triangle-exclamation"></i> Scene</a
          >
        </li>
        <li>
          <a href="relax&breath.html"
            ><i class="fa-solid fa-heart-pulse"></i> Relax & Breath</a
          >
        </li>
        <li>
          <a href="talkTohope.html"
            ><i class="fa-solid fa-comments"></i> Talk To Hope</a
          >
        </li>
      </ul>
    </div>
    <h1>Simple Chatbot</h1>
    <div id="chat-container">
      <div id="chat">
        <div class="chat-bubble bot">
          Hi, I'm a chatbot. How can I assist you?
        </div>
      </div>
      <input type="text" id="user-input" placeholder="Ask me anything..." />
      <button id="send-button">Send</button>
    </div>

    <script>
      const responses = {
        hi: "Hello! How can I assist you today?",
        bye: "Goodbye! Have a great day!",
        help: "I'm here to help. What do you need assistance with?",
        default:
          "I'm sorry, I didn't understand that. Could you please rephrase?",
      };

      function processInput(userInput) {
        userInput = userInput.toLowerCase();

        if (userInput in responses) {
          return responses[userInput];
        } else {
          return responses["default"];
        }
      }

      function sendMessage() {
        const userInput = document.getElementById("user-input").value.trim();

        if (userInput === "") {
          alert("Please enter a message before sending.");
          return;
        }

        document.getElementById("user-input").value = "";

        const userChatBubble = document.createElement("div");
        userChatBubble.className = "chat-bubble user";
        userChatBubble.textContent = userInput;

        document.getElementById("chat").appendChild(userChatBubble);

        const botResponse = processInput(userInput);

        const botChatBubble = document.createElement("div");
        botChatBubble.className = "chat-bubble bot";
        botChatBubble.textContent = botResponse;

        setTimeout(() => {
          document.getElementById("chat").appendChild(botChatBubble);
        }, 500);
      }

      document
        .getElementById("send-button")
        .addEventListener("click", sendMessage);
    </script>
  </body>
</html>
